<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container-fluid" id="mainWrapper">
		<div class="row">
			<h1 class="text-center" id="title">Tic-Tac-Toe</h1>
		</div>

		<div id="messageDiv" class="row" style="display: none">
			<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 text-center">
				<h2 id="theMessage"></h2>

				<button class="btn btn-default" id="resetBtn" onclick="resetGame()">Play Again</button>

				<audio autostart="false" id="audio" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

				<audio autostart="false" id="audio2" src="https://www.soundjay.com/misc/sounds/magic-chime-01.mp3"></audio>
			</div>
		</div>

		<div class="container-fluid row">
				<div id="grid-wrapper">
					<div class="container row">
						<div class="box col-xs-4 col-sm-4 col-md-4" id="box1"></div>

						<div class="box col-xs-4 col-sm-4 col-md-4" id="box2"></div>

						<div class="box col-xs-4 col-sm-4 col-md-4" id="box3"></div>
					</div>

					<div class="container row">
						<div class="box col-xs-4 col-sm-4 col-md-4" id="box4"></div>

						<div class="box col-xs-4 col-sm-4 col-md-4" id="box5"></div>

						<div class="box col-xs-4 col-sm-4 col-md-4" id="box6"></div>
					</div>

					<div class="container row">
						<div class="box col-xs-4 col-sm-4 col-md-4" id="box7"></div>

						<div class="box col-xs-4 col-sm-4 col-md-4" id="box8"></div>

						<div class="box col-xs-4 col-sm-4 col-md-4" id="box9"></div>
					</div>
				</div>
		</div>
	</div>
<script src="index.js"></script>
</body>
</html>
