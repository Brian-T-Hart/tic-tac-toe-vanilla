<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Tic-Tac-Toe</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="mainWrapper" class="container-fluid">
			<div class="row">
				<h1 id="title" class="text-center">Tic-Tac-Toe</h1>
			</div>
			<div id="messageDiv" class="row" style="display: none">
				<div class="text-center col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<h2 id="theMessage"></h2>
					<button id="resetBtn" class="btn btn-default" onclick="resetGame()">Play Again</button>
					<audio id="audio" src="https://www.soundjay.com/button/sounds/button-3.mp3" autostart="false"></audio>
					<audio id="audio2" src="https://www.soundjay.com/misc/sounds/magic-chime-01.mp3" autostart="false"></audio>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
					<div class="row">
						<div id="box1" class="box col-xs-4 col-sm-4 col-md-4">
						</div>
						<div id="box2" class="box col-xs-4 col-sm-4 col-md-4">
						</div>
						<div id="box3" class="box col-xs-4 col-sm-4 col-md-4">
						</div>
					</div>
					<div class="row">
						<div id="box4" class="box col-xs-4 col-sm-4 col-md-4">
						</div>
						<div id="box5" class="box col-xs-4 col-sm-4 col-md-4">
						</div>
						<div id="box6" class="box col-xs-4 col-sm-4 col-md-4">
						</div>
					</div>
					<div class="row">
						<div id="box7" class="box col-xs-4 col-sm-4 col-md-4">
						</div>
						<div id="box8" class="box col-xs-4 col-sm-4 col-md-4">
						</div>
						<div id="box9" class="box col-xs-4 col-sm-4 col-md-4">
						</div>
					</div>
				</div>
			</div>
		</div>
	<script src="index.js"></script>
	</body>
</html>
